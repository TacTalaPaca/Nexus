 <!-- EXPLORE PAGE -->
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- FAVICON ------------- -->
   <link rel="shortcut icon" href="../assets/Logo_512.png" type="image/x-icon">
   <!-- TITLE --------------- -->
   <title>TacTalaPaca</title>
   <!-- DESCRIPTION --------- -->
   <meta name="description" content="TacTalaPaca official website">
   <!-- Google AdSense ------ -->
   <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6755549542042427"
   crossorigin="anonymous"></script>
   <!-- Google Fonts -------- -->
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&display=swap">
   <!-- CSS links ----------- -->
   <link rel="stylesheet" href="../stylesheets/style.css">
   <link rel="stylesheet" href="../stylesheets/inpage.css">
   <link rel="stylesheet" href="../stylesheets/phone.css">
   <link rel="stylesheet" href="../stylesheets/keyframes.css">
   <!-- PDF.js -------------- -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
   <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';</script>
   <!-- JS links ------------ -->
   <script src="../scripts/theme.js"></script>
   <script src="../scripts/elm_expand.js" defer></script>
   <script src="../scripts/carousel.js" defer></script>
   <script src="../scripts/router.js"></script>
   <script>navigator.serviceWorker.register("../scripts/service-worker.js")</script>
   <script>
      document.addEventListener('DOMContentLoaded', () => {
         router.init();
      });
   </script>
   <!-- Manifest FIle ------- -->
   <link rel="manifest" href="../manifest.json" />
</head>
<!-- --------------------------------------------- -->
<body>
   <!-- SIDEBAR TABS -->
   <nav class="nav">
      <a class="logo btn"></a>
      <a class="btn1 btn" href="../">
         <div class="pop-up">DASHBOARD</div>
      </a>
      <a class="btn2 btn" href="../explore">
         <div class="pop-up">EXPLORE</div>
      </a>
      <a class="btn3 btn" href="../download">
         <div class="pop-up">DOWNLOAD</div>
      </a>
      <a class="btn4 btn" href="../contact">
         <div class="pop-up">CONTACT</div>
      </a>
      <a id="theme-toggle" class="theme-switch" onclick="toggleTheme()">
      </a>
   </nav>
<!-- ------------------------------------------ -->
   <main>
      <!-- PAGES CONTENT -->
      <div class="content fade-in">
         <!-- ---------- PG2 ---------- -->
            <!-- BANNER -->
            <section class="banner">
               <h1>EXPLORE</h1>
               <p>our projects</p>
            </section>
            <!-- CONTENT -->
      <!-- E-BOOKS SECTION -->
      <h2 class="ebooks-title">E-BOOKS</h2>
      <div class="ebooks-carousel">
        <button class="carousel-button prev"></button>
        <div class="carousel-container">
          <div class="carousel-track">
            <div class="book-cover bkc1" 
            data-pdf="../assets/books/test.pdf"></div>
            <div class="book-cover bkc2" 
            data-pdf="../assets/books/book2.pdf"></div>
            <div class="book-cover bkc3" 
            data-pdf="../assets/books/book3.pdf"></div>
            <div class="book-cover bkc4" 
            data-pdf="../assets/books/book4.pdf"></div>
            <div class="book-cover bkc5" 
            data-pdf="../assets/books/book5.pdf"></div>
            <div class="book-cover bkc6" 
            data-pdf="../assets/books/book6.pdf"></div>
          </div>
        </div>
        <button class="carousel-button next"></button>
      </div>
      <div class="reader-overlay"></div>
      <div class="reader-container">
        <button class="reader-close">×</button>
        <div class="reader-controls">
          <button class="page-nav prev-page">◄</button>
          <span class="page-counter">Page <span class="current-page">1</span> of <span class="total-pages">1</span></span>
          <button class="page-nav next-page">►</button>
        </div>
        <canvas id="pdf-viewer"></canvas>
      </div>
      <hr class="divider">
      <footer class="footer">
         <a href="https://www.instagram.com/tactalapaca" target="_blank" class="footer-btn">
            <div class="ico ico1" alt="Instagram Icon"></div>
         </a>
         <a href="https://youtube.com/@tactalapaca" target="_blank" class="footer-btn">
            <div class="ico ico2" alt="YouTube Icon"></div>
         </a>
         <a href="https://www.tiktok.com/@tactalapaca" target="_blank" class="footer-btn">
            <div class="ico ico3" alt="TikTok Icon"></div>
         </a>
      </footer>
      </div>
   </main>
</body>
</html>
